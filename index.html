<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música Personalizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0c4a6e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            height: 6px;
            margin: 2rem 0;
            cursor: pointer;
        }
        
        .progress {
            background: #3b82f6;
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .play-btn {
            background: #3b82f6;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .song-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .song-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="song-info">
            <h1 class="song-title">Nome da Música</h1>
            <p class="song-artist">Artista</p>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="skip-back-btn" onclick="skipBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="19 20 9 12 19 4 19 20"></polygon>
                    <line x1="5" y1="19" x2="5" y2="5"></line>
                </svg>
            </button>
            
            <button class="play-btn" onclick="togglePlay()" id="play-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="play-icon">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="pause-icon" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            
            <button class="skip-forward-btn" onclick="skipForward()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>
        
        <div class="volume-control">
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7" oninput="setVolume(this.value)" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
    </div>

    <audio id="audio" src="musica.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        // Verifica quando o arquivo de áudio pode ser reproduzido
        audio.addEventListener('canplay', () => {
            // Atualiza a duração total quando os metadados são carregados
            const durationMinutes = Math.floor(audio.duration / 60);
            let durationSeconds = Math.floor(audio.duration % 60);
            if (durationSeconds < 10) {
                durationSeconds = '0' + durationSeconds;
            }
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        });
        
        // Atualiza a barra de progresso enquanto a música toca
        audio.addEventListener('timeupdate', updateProgress);
        
        // Quando o áudio termina de tocar
        audio.addEventListener('ended', () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });
        
        // Função para tocar/pausar
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }
        
        // Atualiza a barra de progresso
        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Atualiza o tempo atual
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) {
                currentSeconds = '0' + currentSeconds;
            }
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }
        
        // Define o progresso quando clica na barra
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        // Pula 10 segundos para trás
        function skipBack() {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        }
        
        // Pula 10 segundos para frente
        function skipForward() {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        }
        
        // Controla o volume
        function setVolume(volume) {
            audio.volume = volume;
        }
        
        // Configura o evento de clique na barra de progresso
        progressContainer.addEventListener('click', setProgress);
        
        // Personalize essas informações
        document.querySelector('.song-title').textContent = 'Nome da Sua Música';
        document.querySelector('.song-artist').textContent = 'Seu Nome';
        
        // Substitua este link pelo seu MP3
        audio.src = 'musica.mp3';
    </script>
</body>
</html>
